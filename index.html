    <title>Rock Paper Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <main>
    <section class="options">
            <h1>Let's play!</h1>
            <img class="arrow" src="./assets/arrow.svg" alt="arrow">
            <div class="options-wrapper">
                <div class="btn-background">
                    <button id="rock">rock</button>
                </div>
                <div class="btn-background">
                    <button id="paper">paper</button>
                </div>
                <div class="btn-background">
                    <button id="scissors">scissors</button>
                </div>
            </div>
    </section>
    <section class="players">
        <div class="computer-choice">
            <h2>Computer choice</h2>
            <h3 id="computer__choice"></h3>
        </div>
        <div class="user-choice">
            <h2>Your choice</h2>
            <h3 id="user__choice"></h3>
        </div>
    </section> 
    <footer>
        <div class="signature">
            <img src="./assets/yira-linares_logo.svg" alt="Yira Linares logo">
            <p>Coded by Yira Linares</p>
        </div>
        <div class="results"><p id="results__display"></p></div>
    </footer>   
    </main>
    <script src="app.js" charset="utf-8"></script> 
</body>
